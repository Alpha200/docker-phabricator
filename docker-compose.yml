phabricator:
  build: .
  links:
    - database
  ports: ['8080:80', '22222:22']
  volumes:
    - "./ssh:/opt/ssh-keys"
    - "./repo:/var/repo"

database:
  image: mariadb
  volumes:
    - "./database/config:/etc/mysql/conf.d"
    - "./database/sql:/docker-entrypoint-initdb.d"
  environment:
    - MYSQL_ROOT_PASSWORD=phabricator
